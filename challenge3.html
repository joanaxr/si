<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
  
      function checkForm () {
        var strawb = document.getElementById('optstraw')
        var blueb = document.getElementById('optblue')
        if (!strawb.checked && !blueb.checked) {
          window.alert("Please select your favorite berry!")
          return false;
        } else {
          return true;
        }
      }

    </script>
</head>
<body>
	<form name="emailform" action="mailto:me@fakeemail.com" onsubmit= 
	"return checkForm()">
  <fieldset>
    <legend>Radio buttons and Check Boxes</legend>
    <p>
      What's your favorite berry?: 
      <label>
        <input type="radio" value="male" name="favfruit" id="optstraw">
        Strawberries
      </label>
      <label>
        <input type="radio" value="female" name="favfruit" id="optblue">
        Blueberries
      </label>
    </p>
  </fieldset>

  <input type="submit" value="Check it out!">
  </form>
</body>
</html>
